# Update docker-compose.yaml to use a different port
version: '3.3'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-backend
    restart: unless-stopped
    environment:
      - PORT=4000
    networks:
      - food-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food-frontend
    restart: unless-stopped
    ports:
      - "8081:3000"
    depends_on:
      - backend
    networks:
      - food-network

  # SonarQube
  sonarqube:
    image: sonarqube:lts-community
    container_name: food-sonarqube
    restart: unless-stopped
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - food-network
      
  # Prometheus for monitoring
  prometheus:
    build:
      context: .
      dockerfile: prometheus/Dockerfile
    container_name: food-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - food-network

volumes:
  prometheus_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:

networks:
  food-network:
    driver: bridge
